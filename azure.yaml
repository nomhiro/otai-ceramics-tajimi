name: otai-ceramics-tajimi
metadata:
  template: azd-init@1.0.0

services:
  web:
    project: .
    language: js
    host: staticwebapp
    dist: dist

hooks:
  preprovision:
    windows:
      shell: pwsh
      run: Write-Host "Provisioning Azure resources..."
    posix:
      shell: sh
      run: echo "Provisioning Azure resources..."

  prepackage:
    windows:
      shell: pwsh
      run: npm install
    posix:
      shell: sh
      run: npm install

  predeploy:
    windows:
      shell: pwsh
      run: npm run build
    posix:
      shell: sh
      run: npm run build
